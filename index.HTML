<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/apple.png">
    
</head>

<body>
    <div  id="container">
        <div id="score">
            Score:<span id="scorevalue"></span>
        </div>
        <div id="health"></div>
        <!-- <div id="wrong"> Try Again</div> -->
        <div id="playarea">
            <img id="fruitid" class="fruitclass">
        </div>
        <div id="instruction">Catch Fruits</div>
        <div id="startreset">Start Game</div>
        <div id="gameover"></div>
        
    </div>
    <audio id="sound">
       <source src="audio/knife.mp3"> </source>
    </audio>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery1.js"></script>

</body>
</html>
